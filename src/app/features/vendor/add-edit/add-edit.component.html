<div class="animated fadeIn">
  <!--/.card-->
  <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Add Vendors
        </div>
        <div class="card-body">
          <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <label class="col-form-label" for="code">Code</label>
              <input
                type="number"
                formControlName="code"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.code.touched && form.code.errors
                }"
              />
              <div
                *ngIf="form.code.touched && form.code.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.code.errors.required">Code is required</div>
              </div>
            </div>
            <div class="form-row">
              <label class="col-form-label" for="Name">Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.name.touched && form.name.errors
                }"
              />
              <div
                *ngIf="form.name.touched && form.name.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-row">
              <label class="col-form-label" for="description"
                >Description</label
              >
              <textarea
                id="textarea-input"
                style="height: 100px;"
                name="textarea-input"
                formControlName="description"
                [ngClass]="{
                  'is-invalid':
                    form.description.touched && form.description.errors
                }"
                rows="9"
                class="form-control"
                placeholder="Description.."
              ></textarea>
              <div
                *ngIf="form.description.touched && form.description.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.description.errors.required">
                  Description is required
                </div>
              </div>
            </div>
            <div class="form-row">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.email.touched && form.email.errors
                }"
              />
              <div
                *ngIf="form.email.touched && form.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.email.errors.required">Email is required</div>
                <div *ngIf="form.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-row">
              <label class="col-form-label" for="phone">Phone </label>
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.phone.touched && form.phone.errors
                }"
              />
              <div
                *ngIf="form.phone.touched && form.phone.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.phone.errors.required">phone is required</div>
              </div>
              <small class="text-muted">ex. (999) 999-9999</small>
            </div>
            <div class="form-row">
              <label class="col-form-label" for="mobile">Mobile </label>
              <input
                type="text"
                formControlName="mobile"
                class="form-control"
                [ngClass]="{
                  'is-invalid': form.mobile.touched && form.mobile.errors
                }"
              />
              <div
                *ngIf="form.mobile.touched && form.mobile.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.mobile.errors.required">
                  Mobile is required
                </div>
              </div>
              <small class="text-muted">ex. (999) 9999999999</small>
            </div>
            <div class="form-row" style="margin-top: 30px;">
              <button
                type="button"
                class="btn btn-block btn-primary"
                style="width: 120px;"
              >
                Submit
              </button>
              <button
                type="reset"
                style="width: 120px; height: 35px; margin-left: 30px;"
                class="btn btn-sm btn-danger"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
