<div class="animated fadeIn">
  <!--/.card-->
  <!-- 
  "code" (Alpha numeric field),
  "name (Alpha numeric field)",
  "description" (Alpha numeric field),
  "mail" (email field with validation),
  "phone" (Office phone),
  "mobile"(Personal mobile),
  "imagePath"(Uploaded Vendor Image path) keep the provision but upload file is not supported so, 
  this is  in future wish list.
 -->
  <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Vendors
          <div class="card-header-actions">
            <a
              class="btn btn-block btn-primary"
              [routerLink]="['/vendor/add-edit']"
              >Add Vender</a
            >
          </div>
        </div>
        <div class="card-body">
          <ag-grid-angular
            style="width: 100%; height: 500px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
